<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="width: fit-content;">
        <form action="">
            <table>
                <thead></thead>
                    <tr>
                        <th style="color: red;">Registration Form</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="name">Enter name</label></td>
                        <td><input type="text" id="name"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input type="password" id="password"></td>
                    </tr>
                    <tr>
                        <td><label for="address">Enter Address</label></td>
                        <td><input type="text" id="name" style="height: 50px;"></td>
                    </tr>
                    <tr>
                        <td><label for="game">Select Game</label></td>
                        <td><input type="checkbox" name="game" id="game" value="Hockey">Hockey <br>
                            <input type="checkbox" name="game" id="game" value="Football">Football <br>
                            <input type="checkbox" name="game" id="game" value="Badminton">Badminton <br>
                            <input type="checkbox" name="game" id="game" value="Cricket">Cricket <br>
                            <input type="checkbox" name="game" id="game" value="Volleyball">Volleyball <br>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender</label></td>
                        <td>
                            <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
                            <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="age">Select your Age</label></td>
                        <td>
                            <select name="age" id="age" style="width: 150px;">
                            <option value="select">Select</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="photo">Select Photo</label></td>
                        <td><input type="file"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td><input type="button" value="Click Me"></td>
                        <td><input type="button" value="Reset"></td>
                        <td><input type="button" value="Submit Form"></td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </fieldset>
</body>
</html>
